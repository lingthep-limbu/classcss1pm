<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocak and inline element</title>
</head>
<style>
    h2{
        background-color: royalblue;
        color: white;
        padding: 5px;
    }
    h3{
        background-color: turquoise;
        color:black;
        padding: 5px;
        display: inline;
    }
    .abc{
        background-color: chocolate;
    }
    .def{
        background-color: green;
        display: block;
    }
</style>
<body>
    <h2>This tag is the block element</h2>
    <h3>This is the block element by default but converted to inline</h3>
    <span class="abc">This is inline element</span>
    <br>
    <br>
    <span class="def">This is inline element by default but converted to block element</span>
</body>
</html>
