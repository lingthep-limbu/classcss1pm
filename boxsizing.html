<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title>
</head>
<style>
    .first{
        height: 200px;
        width: 300px;
        background-color: aqua;
    }
    .second{
        height: 200px;
        width: 300px;
        background-color: chartreuse;
        margin-top: 10px;
        padding: 20px;
        /* padding value should not be equal or greater to height and width */
        box-sizing: border-box;
    }
</style>
<body>
    <div class="first"></div>
    <div class="second">Hello World jknfjnf ljfj lsf sdfdkfsljflfj kjsfj s</div>
</body>
</html>
